<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" pattern=".{3,50}" required>
		</div>
		
		<div>
		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio" required>
		</div>

		<div>
		<label for="favColor">FavColor</label>
		<input type="color" id="favColor" name="favColor" required>
		</div>

		<div>
		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" name="likeness" pattern=".{1,100}" required>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
